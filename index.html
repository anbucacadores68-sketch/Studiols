<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO LS - Estilo e Qualidade</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Variáveis de Cores ATUALIZADAS: Preto e Amarelo Forte */
        :root {
            --bg-dark: #000000; /* Preto Puro */
            --primary-yellow: #FFD700; /* Amarelo Forte / Ouro */
            --light-yellow-text: #FFFF00; /* Amarelo mais vibrante para texto de destaque */
            --text-light: #f3f4f6; /* Cinza Claro */
        }

        body {
            /* Mudei a fonte para Poppins - Profissional e limpa */
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark);
            color: var(--text-light);
        }
        
        /* Estilização padrão para o botão amarelo */
        .yellow-btn {
            background-color: var(--primary-yellow);
            color: var(--bg-dark); /* Texto preto */
            transition: all 0.2s ease-in-out; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.6), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .yellow-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Efeito de clique/toque ATIVO */
        .yellow-btn:active {
            transform: scale(0.98); 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.7), 0 1px 2px -1px rgba(0, 0, 0, 0.4);
        }

        /* Animação de entrada da Landing Page */
        .initial-hidden {
            opacity: 0;
            transform: translateY(20px);
        }
        .initial-visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease-out, transform 0.8s ease-out;
        }
        
        /* Estilo para a imagem principal (Banner mais chamativo) */
        .image-container {
            width: 100%;
            height: auto;
            max-height: 400px;
            overflow: hidden;
            border-radius: 1.5rem; 
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); /* Sombra amarela */
            border: 3px solid var(--primary-yellow); /* Borda amarela */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Estilo para o item de PREÇO (SERVIÇOS) */
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary-yellow); /* Cor de destaque */
        }
        
        /* Estilo para o item de PRODUTO/CERVEJA (card com imagem) */
        .product-card {
            text-align: center;
            padding: 1rem;
            background-color: #111111; 
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%; 
            color: var(--text-light); 
        }
        
        /* Contêiner da imagem dentro do card */
        .product-image-container {
            width: 100%;
            max-width: 180px; 
            height: 180px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            background-color: #111111; 
            overflow: hidden; 
        }
        
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            margin: auto; 
        }

        /* --- ANIMAÇÃO PARA OS ITENS DO MODAL --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            opacity: 0;
        }
        
        /* A classe 'animate' será adicionada via JavaScript */
        .fade-in-up.animate {
            animation: fadeInUp 0.5s ease-out forwards;
        }

    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-6 sm:p-8">

    <div id="main-container" class="w-full max-w-sm mx-auto pt-10 pb-8 initial-hidden"> 
        
        <header class="text-center mb-12">
            
            <div class="mb-3">
                <img id="main-logo" src="./logo.png" alt="Logo STUDIO LS" 
                     class="w-24 h-24 mx-auto rounded-full object-cover border-4 p-1"
                     style="border-color: var(--primary-yellow);" 
                     onerror="this.onerror=null; this.src='https://placehold.co/96x96/000000/FFD700?text=LOGO';"
                     title="Logo STUDIO LS">
            </div>
            
            <h1 class="text-4xl font-extrabold tracking-widest" style="color: var(--light-yellow-text);"> 
                STUDIO LS
            </h1>
            <p class="text-base font-light uppercase mt-1 tracking-widest" style="color: var(--primary-yellow);">
                ESTILO E QUALIDADE EM UM SÓ LUGAR
            </p>
        </header>

        <main id="main-actions" class="space-y-5"> 

            <a id="whatsapp-link" href="https://studiols-agendamento.netlify.app/" target="_blank"
               class="yellow-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="calendar-check" class="w-5 h-5 mr-3"></i>
                AGENDAR HORÁRIO
            </a>

            <a id="maps-link" href="#" target="_blank"
               class="yellow-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="map-pin" class="w-5 h-5 mr-3"></i>
                COMO CHEGAR
            </a>

            <button onclick="openPricesModal()"
                    class="yellow-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="book-open-text" class="w-5 h-5 mr-3"></i>
                SERVIÇOS E PREÇOS
            </button>

            <a id="instagram-link" href="#" target="_blank"
               class="yellow-btn w-full flex items-center justify-center p-3.5 rounded-full font-bold text-base uppercase shadow-lg">
                <i data-lucide="instagram" class="w-5 h-5 mr-3"></i>
                INSTAGRAM
            </a>

        </main>
        
        <section class="mt-12">
            <div class="image-container">
                <img src="./barber_shop.png" 
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/1a1a1a/FFD700?text=Studio+LS+Ambiente';"
                     alt="Imagem do ambiente interno da Studio LS Barbearia.">
            </div>
        </section>

    </div>

    <div id="prices-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-95 flex items-start justify-center p-4 overflow-y-auto">
        
        <div class="w-full max-w-xl mx-auto my-8 p-6 sm:p-8 rounded-xl shadow-2xl relative" style="background-color: #111111;">
            <button onclick="closePricesModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition duration-200">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>

            <h2 class="text-4xl font-bold mb-8 text-center" style="color: var(--primary-yellow);">
                TABELA DE VALORES
            </h2>

            <div id="prices-content" class="space-y-10">
                
                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(255, 215, 0, 0.4);">
                        <i data-lucide="scissors" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-yellow);"></i>
                        SERVIÇOS
                    </h3>
                    <div class="space-y-3" id="services-list">
                        </div>
                </section>
                
                <div class="text-center pt-2 pb-6">
                    <hr class="border-gray-800 mb-6">
                    <a id="whatsapp-link-modal" href="https://studiols-agendamento.netlify.app/" target="_blank"
                        class="yellow-btn inline-flex items-center justify-center px-8 py-4 rounded-full font-bold text-lg uppercase shadow-lg">
                        <i data-lucide="calendar-check" class="w-6 h-6 mr-3"></i>
                        AGENDAR AGORA
                    </a>
                </div>
                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(255, 215, 0, 0.4);">
                        <i data-lucide="box" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-yellow);"></i>
                        PRODUTOS
                    </h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="products-list">
                        </div>
                </section>

                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(255, 215, 0, 0.4);">
                        <i data-lucide="beer" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-yellow);"></i>
                        CERVEJAS
                    </h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="beers-list">
                        </div>
                </section>
                
            </div>
            <div class="text-center pt-10">
                <button onclick="closePricesModal()" 
                    class="yellow-btn px-8 py-3 rounded-full font-bold text-base uppercase">
                    Fechar Tabela
                </button>
            </div>

        </div>
    </div>

    <script>
        // Inicializa os ícones Lucide
        lucide.createIcons();

        // ----------------------------------------------------------------------
        //  *** CONFIGURAÇÃO DE DADOS REAIS - FINAL ***
        // ----------------------------------------------------------------------
        
        // 1. DADOS DE CONTATO E REDES SOCIAIS
        const barbershopName = "STUDIO LS";
        // O link de agendamento é o novo URL, por isso o whatsappNumber não é usado para o link principal de agendamento
        const whatsappNumber = "559884367651"; 
        const mapLink = "https://maps.app.goo.gl/4ri4sobDrukmCrt67"; 
        
        // Link do Instagram Atualizado
        const instagramLink = "https://www.instagram.com/studiols.ce?igsh=MWxmejNnZ294YWtpYg=="; 
        
        // NOVO LINK DE AGENDAMENTO (Substituindo o antigo WhatsApp URL)
        const appointmentLink = "https://studiols-agendamento.netlify.app/";


        // 2. TABELA DE SERVIÇOS E PREÇOS 
        const SERVICES_DATA = [
            { name: "Corte Masculino", price: "R$ 15,00" },
            { name: "Corte + Pigmentação", price: "R$ 20,00" },
            { name: "Corte + Luzes", price: "R$ 35,00" },
            { name: "Combo Corte + Barba + Sobrancelha", price: "R$ 20,00" }, 
            { name: "Corte do Idoso", price: "R$ 10,00" },
        ];

        // 3. PRODUTOS (Arquivos PNG devem estar na mesma pasta)
        const PRODUCTS_DATA = [
            { name: "Pomada Fox Modeladora", price: "R$ 15,00", imageSrc: "./pomada_fox.png" }, 
        ];
        
        // 4. CERVEJAS/BEBIDAS (Arquivos PNG devem estar na mesma pasta)
        const BEERS_DATA = [
            { name: "Long neck CORONA", price: "R$ 10,00", imageSrc: "./corona.png" }, 
        ];

        // ----------------------------------------------------------------------
        // LÓGICA DE GERAÇÃO E ANIMAÇÃO
        // ----------------------------------------------------------------------

        const pricesModal = document.getElementById('prices-modal');

        // Função para gerar o HTML de um item de SERVIÇO (lista)
        function generateServiceItem(item) {
            // Usando a nova variável de cor
            const primaryYellow = getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow').trim(); 
            
            // Adicionando a classe de animação 'fade-in-up'
            return `
                <div class="service-item fade-in-up">
                    <span class="text-lg font-medium">${item.name}</span>
                    <span class="text-xl font-bold whitespace-nowrap" style="color: ${primaryYellow};">${item.price}</span>
                </div>
            `;
        }
        
        // Função para gerar o HTML de um item de PRODUTO/CERVEJA (card com imagem)
        function generateProductCard(item) {
            // Usando a nova variável de cor
            const primaryYellow = getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow').trim(); 
            const fallbackText = item.name.split(' ').slice(0, 2).join('+').toUpperCase();
            // O fallback usa o fundo escuro do card
            const imgUrl = item.imageSrc || `https://placehold.co/180x180/111111/FFD700?text=IMAGEM`; 
            
            // Adicionando a classe de animação 'fade-in-up'
            return `
                <div class="product-card fade-in-up">
                    <div class="product-image-container">
                        <img src="${imgUrl}" alt="${item.name}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/180x180/111111/FFD700?text=${fallbackText}';"
                             title="${item.name}">
                    </div>
                    <span class="text-lg font-medium mt-2">${item.name}</span>
                    <span class="text-xl font-bold whitespace-nowrap mt-1" style="color: ${primaryYellow};">${item.price}</span>
                </div>
            `;
        }
        
        // Função para aplicar a animação em cascata (item por item)
        function animateItems(listId) {
            const items = document.querySelectorAll(`#${listId} .fade-in-up`);
            items.forEach((item, index) => {
                // Aplica um atraso crescente (50ms por item)
                item.style.animationDelay = `${index * 50}ms`;
                item.classList.add('animate');
            });
        }


        // Função para preencher todas as listas do modal
        function renderPrices() {
            // Limpa o conteúdo antes de renderizar
            document.getElementById('services-list').innerHTML = '';
            document.getElementById('products-list').innerHTML = '';
            document.getElementById('beers-list').innerHTML = '';
            
            // Renderiza o HTML (neste ponto, eles estão invisíveis)
            document.getElementById('services-list').innerHTML = SERVICES_DATA.map(generateServiceItem).join('');
            document.getElementById('products-list').innerHTML = PRODUCTS_DATA.map(generateProductCard).join('');
            document.getElementById('beers-list').innerHTML = BEERS_DATA.map(generateProductCard).join('');
            
            // Chama a animação para cada lista após a renderização
            animateItems('services-list');
            animateItems('products-list');
            animateItems('beers-list');
        }
        
        // Lógica do Modal (Abrir/Fechar)
        function openPricesModal() {
            pricesModal.classList.remove('hidden');
            pricesModal.classList.add('flex');
            document.body.style.overflow = 'hidden'; 
            
            // Renderiza e anima quando o modal é aberto
            renderPrices(); 
        }

        function closePricesModal() {
            pricesModal.classList.add('hidden');
            pricesModal.classList.remove('flex');
            document.body.style.overflow = ''; 
            
            // Remove a classe de animação para garantir que o modal abra limpo na próxima vez
            document.querySelectorAll('.fade-in-up').forEach(item => {
                item.classList.remove('animate');
                item.style.animationDelay = '';
            });
        }

        // Lógica de Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.getElementById('main-container');

            // Animação de entrada da Landing Page
            setTimeout(() => {
                mainContainer.classList.remove('initial-hidden');
                mainContainer.classList.add('initial-visible');
            }, 50);

            // Atualização dos links:
            // O link principal (AGENDAR HORÁRIO) e o link do modal (AGENDAR AGORA) usam o novo link de agendamento
            document.getElementById('whatsapp-link').href = appointmentLink;
            document.getElementById('maps-link').href = mapLink; 
            document.getElementById('instagram-link').href = instagramLink;
            
            const whatsappLinkModal = document.getElementById('whatsapp-link-modal');
            if (whatsappLinkModal) {
                whatsappLinkModal.href = appointmentLink; 
            }
        });

    </script>
</body>
</html>
