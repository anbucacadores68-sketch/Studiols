<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Essenciais - Studio LS</title> 
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Variáveis de Cores: Preto e Amarelo Forte */
        :root {
            --bg-dark: #000000; /* Preto Puro */
            --primary-yellow: #FFD700; /* Amarelo Forte / Ouro */
            --light-yellow-text: #FFFF00; /* Amarelo mais vibrante para texto de destaque */
            --text-light: #f3f4f6; /* Cinza Claro */
        }

        body {
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        /* --- ANIMAÇÃO DE FUNDO (Blobs de Luz) --- */
        .background-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }

        .blob-top {
            top: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background-color: var(--primary-yellow);
            animation: moveTopBlob 25s infinite alternate ease-in-out;
        }

        .blob-bottom {
            bottom: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            background-color: #FFA500;
            animation: moveBottomBlob 20s infinite alternate-reverse ease-in-out;
        }

        @keyframes moveTopBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30vw, 40vh) scale(1.2); }
        }

        @keyframes moveBottomBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-30vw, -30vh) scale(1.3); }
        }

        /* Estilização padrão para o botão amarelo */
        .yellow-btn {
            background-color: var(--primary-yellow);
            color: var(--bg-dark);
            transition: all 0.2s ease-in-out; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.6), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            border: none;
        }

        .yellow-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .yellow-btn:active {
            transform: scale(0.98); 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.7), 0 1px 2px -1px rgba(0, 0, 0, 0.4);
        }

        .initial-hidden {
            opacity: 0;
            transform: translateY(20px);
        }
        .initial-visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease-out, transform 0.8s ease-out;
        }
        
        /* Modal Styles */
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary-yellow); 
        }
        
        .product-card {
            text-align: center;
            padding: 1rem;
            background-color: #111111; 
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%; 
            color: var(--text-light); 
        }
        
        .product-image-container {
            width: 100%;
            max-width: 180px; 
            height: 180px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            background-color: #111111; 
            overflow: hidden; 
        }
        
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            margin: auto; 
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-up { opacity: 0; }
        .fade-in-up.animate { animation: fadeInUp 0.5s ease-out forwards; }

    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-6 sm:p-8">

    <div class="background-blob blob-top"></div>
    <div class="background-blob blob-bottom"></div>

    <div id="main-container" class="w-full max-w-sm mx-auto pt-8 pb-8 initial-hidden relative z-10"> 
        
        <main id="main-actions" class="space-y-5"> 
            
            <h1 class="text-3xl font-bold text-center mb-8" style="color: var(--primary-yellow);">LINKS RÁPIDOS</h1>

            <button onclick="openMaintenanceModal()"
               class="yellow-btn w-full flex items-center justify-center p-4 rounded-full font-bold text-lg uppercase shadow-lg">
                <i data-lucide="calendar-off" class="w-6 h-6 mr-3"></i>
                APP STUDIO LS
            </button>

            <button onclick="openPricesModal()"
                    class="yellow-btn w-full flex items-center justify-center p-4 rounded-full font-bold text-lg uppercase shadow-lg">
                <i data-lucide="book-open-text" class="w-6 h-6 mr-3"></i>
                SERVIÇOS E PREÇOS
            </button>

            <a id="instagram-link" href="#" target="_blank"
               class="yellow-btn w-full flex items-center justify-center p-4 rounded-full font-bold text-lg uppercase shadow-lg">
                <i data-lucide="instagram" class="w-6 h-6 mr-3"></i>
                INSTAGRAM
            </a>

        </main>
        
    </div>

    <div id="prices-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-95 flex items-start justify-center p-4 overflow-y-auto">
        <div class="w-full max-w-xl mx-auto my-8 p-6 sm:p-8 rounded-xl shadow-2xl relative" style="background-color: #111111;">
            <button onclick="closePricesModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition duration-200">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>

            <h2 class="text-4xl font-bold mb-8 text-center" style="color: var(--primary-yellow);">
                TABELA DE VALORES
            </h2>

            <div id="prices-content" class="space-y-10">
                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(255, 215, 0, 0.4);">
                        <i data-lucide="scissors" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-yellow);"></i>
                        SERVIÇOS
                    </h3>
                    <div class="space-y-3" id="services-list"></div>
                </section>
                
                <div class="text-center pt-2 pb-6">
                    <hr class="border-gray-800 mb-6">
                    <button onclick="openMaintenanceModal()"
                        class="yellow-btn inline-flex items-center justify-center px-8 py-4 rounded-full font-bold text-lg uppercase shadow-lg">
                        <i data-lucide="calendar-off" class="w-6 h-6 mr-3"></i>
                        AGENDAR AGORA
                    </button>
                </div>

                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(255, 215, 0, 0.4);">
                        <i data-lucide="box" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-yellow);"></i>
                        PRODUTOS
                    </h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="products-list"></div>
                </section>

                <section>
                    <h3 class="text-2xl font-semibold mb-5 border-b pb-2 flex items-center" style="border-color: rgba(255, 215, 0, 0.4);">
                        <i data-lucide="beer" class="w-6 h-6 mr-3 inline-block" style="color: var(--primary-yellow);"></i>
                        CERVEJAS
                    </h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="beers-list"></div>
                </section>
            </div>
            <div class="text-center pt-10">
                <button onclick="closePricesModal()" 
                    class="yellow-btn px-8 py-3 rounded-full font-bold text-base uppercase">
                    Fechar Tabela
                </button>
            </div>
        </div>
    </div>

    <div id="maintenance-modal" class="hidden fixed inset-0 z-[60] bg-black/95 flex items-center justify-center p-4">
        <div class="bg-[#111111] p-8 rounded-2xl border-2 border-[#FFD700] text-center max-w-sm w-full shadow-[0_0_30px_rgba(255,215,0,0.3)] relative">
            
            <button onclick="closeMaintenanceModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition duration-200">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <div class="flex justify-center mb-6">
                <div class="p-4 rounded-full bg-yellow-500/10">
                    <i data-lucide="triangle-alert" class="w-16 h-16 text-[#FFD700]"></i>
                </div>
            </div>
            
            <h2 class="text-2xl font-bold text-[#FFD700] mb-2 uppercase">Sistema em Manutenção</h2>
            
            <p class="text-gray-300 mb-6">
                Estamos atualizando o aplicativo <strong>Studio LS</strong> para trazer novas funcionalidades.
                <br><br>
                O agendamento online está temporariamente indisponível.
            </p>
            
            <button onclick="closeMaintenanceModal()" class="w-full yellow-btn py-3 rounded-full font-bold uppercase">
                Entendido
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // DADOS REAIS
        const instagramLink = "https://www.instagram.com/studiols.ce?igsh=MWxmejNnZ294YWtpYg=="; 

        // TABELA DE DADOS
        const SERVICES_DATA = [
            { name: "Corte Masculino", price: "R$ 15,00" },
            { name: "Corte + Pigmentação", price: "R$ 20,00" },
            { name: "Corte + Luzes", price: "R$ 35,00" },
            { name: "Combo Corte + Barba + Sobrancelha", price: "R$ 20,00" }, 
            { name: "Corte do Idoso", price: "R$ 10,00" },
        ];
        const PRODUCTS_DATA = [
            { name: "Pomada Fox Modeladora", price: "R$ 15,00", imageSrc: "./pomada_fox.png" }, 
        ];
        const BEERS_DATA = [
            { name: "Long neck CORONA", price: "R$ 10,00", imageSrc: "./corona.png" }, 
        ];

        // REFERÊNCIAS DOM
        const pricesModal = document.getElementById('prices-modal');
        const maintenanceModal = document.getElementById('maintenance-modal');

        // FUNÇÕES MODAL PREÇOS
        function generateServiceItem(item) {
            const primaryYellow = getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow').trim(); 
            return `
                <div class="service-item fade-in-up">
                    <span class="text-lg font-medium">${item.name}</span>
                    <span class="text-xl font-bold whitespace-nowrap" style="color: ${primaryYellow};">${item.price}</span>
                </div>
            `;
        }
        
        function generateProductCard(item) {
            const primaryYellow = getComputedStyle(document.documentElement).getPropertyValue('--primary-yellow').trim(); 
            const fallbackText = item.name.split(' ').slice(0, 2).join('+').toUpperCase();
            const imgUrl = item.imageSrc || `https://placehold.co/180x180/111111/FFD700?text=IMAGEM`; 
            
            return `
                <div class="product-card fade-in-up">
                    <div class="product-image-container">
                        <img src="${imgUrl}" alt="${item.name}" 
                             onerror="this.onerror=null; this.src='https://placehold.co/180x180/111111/FFD700?text=${fallbackText}';"
                             title="${item.name}">
                    </div>
                    <span class="text-lg font-medium mt-2">${item.name}</span>
                    <span class="text-xl font-bold whitespace-nowrap mt-1" style="color: ${primaryYellow};">${item.price}</span>
                </div>
            `;
        }
        
        function animateItems(listId) {
            const items = document.querySelectorAll(`#${listId} .fade-in-up`);
            items.forEach((item, index) => {
                item.style.animationDelay = `${index * 50}ms`;
                item.classList.add('animate');
            });
        }

        function renderPrices() {
            document.getElementById('services-list').innerHTML = SERVICES_DATA.map(generateServiceItem).join('');
            document.getElementById('products-list').innerHTML = PRODUCTS_DATA.map(generateProductCard).join('');
            document.getElementById('beers-list').innerHTML = BEERS_DATA.map(generateProductCard).join('');
            
            animateItems('services-list');
            animateItems('products-list');
            animateItems('beers-list');
        }
        
        function openPricesModal() {
            pricesModal.classList.remove('hidden');
            pricesModal.classList.add('flex');
            document.body.style.overflow = 'hidden'; 
            renderPrices(); 
        }

        function closePricesModal() {
            pricesModal.classList.add('hidden');
            pricesModal.classList.remove('flex');
            document.body.style.overflow = ''; 
            
            document.querySelectorAll('.fade-in-up').forEach(item => {
                item.classList.remove('animate');
                item.style.animationDelay = '';
            });
        }

        // --- NOVAS FUNÇÕES PARA O MODAL DE MANUTENÇÃO ---
        function openMaintenanceModal() {
            // Se estiver com o modal de preços aberto, fecha ele primeiro ou sobrepõe
            // Vamos apenas abrir por cima (z-index cuida disso)
            maintenanceModal.classList.remove('hidden');
            maintenanceModal.classList.add('flex');
            // Garante que o scroll continue travado se veio do modal de preços, ou trava agora
            document.body.style.overflow = 'hidden';
        }

        function closeMaintenanceModal() {
            maintenanceModal.classList.add('hidden');
            maintenanceModal.classList.remove('flex');
            
            // Se o modal de preços NÃO estiver aberto, libera o scroll
            if (pricesModal.classList.contains('hidden')) {
                document.body.style.overflow = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mainContainer = document.getElementById('main-container');

            setTimeout(() => {
                mainContainer.classList.remove('initial-hidden');
                mainContainer.classList.add('initial-visible');
            }, 50);

            // Atualiza apenas o Instagram, pois os outros botões agora são triggers de modal
            document.getElementById('instagram-link').href = instagramLink;
        });

    </script>
</body>
</html>
